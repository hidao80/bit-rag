services:
  app:
    build:
      context: .
      target: builder
    ports:
      - "8000:8000"
    volumes:
      - rag_db:/app/my_rag_db
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PERSIST_DIR=/app/my_rag_db
      - OLLAMA_HOST=http://ollama:11434
      - EMBED_MODEL=nomic-embed-text
      - LLM_MODEL=qwen2.5:1.5b
      - RESPONSE_LANG=en_US
    depends_on:
      ollama-init:
        condition: service_completed_successfully
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama-init:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["/bin/sh", "-c"]
    command: ["ollama pull nomic-embed-text && ollama pull qwen2.5:1.5b"]
    depends_on:
      ollama:
        condition: service_healthy
    restart: "no"

volumes:
  rag_db:
  ollama_data:
